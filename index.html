<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;1,100;1,400;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
     <link rel="stylesheet" href="css/style.css">
     
</head>
<body>
    <header class="top">
        <h1>Demographic Stuff</h1>
    </header>
    <div class="main">
    <div class="mapcontrol">
        <div class="controlbox datatype">
            <h3>Data Layer</h3>
            <label class="container">Percent Democrat
            <input type="radio" checked="checked" name="radio" onclick="changeData(0)">
            <span class="checkmark"></span>
            </label>
            <label class="container">Total Population
                <input type="radio" name="radio" onclick="changeData(4)">
                <span class="checkmark"></span>
                </label>
            <label class="container">Percent Non-White
                <input type="radio" name="radio" onclick="changeData(3)">
                <span class="checkmark"></span>
                </label>
            <label class="container">Unemployment
            <input type="radio" name="radio" onclick="changeData(1)">
            <span class="checkmark"></span>
            </label>
            <label class="container">Property Tax
            <input type="radio" name="radio" onclick="changeData(2)">
            <span class="checkmark"></span>
            </label>
        </div>
        <div class="controlbox towncontrol">
            <h3>Towns</h3>
            <label class="container">Towns and Data
            <input type="radio" checked="checked" name="radio1" onclick="townsToggle(0)">
            <span class="checkmark"></span>
            </label>
            <label class="container">Towns only
            <input type="radio" name="radio1" onclick="townsToggle(1)">
            <span class="checkmark"></span>
            </label>
            <label class="container">Data only
            <input type="radio" name="radio1" onclick="townsToggle(2)">
            <span class="checkmark"></span>
            </label>

        </div>
        
    </div>
    
    <div class="map">
        <div class="mapcolumn">
            <h2 id="maptitle"></h2>
            <div id='mapid' class="mapcontainer"></div>
        </div>
        <div class="scalebar">
            <h3 id="scalebarTitle">Value : </h3>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
            <div class="scaleblock"></div>
    
            
        </div>

    </div>
    </div>
    

    <script src="https://unpkg.com/leaflet@1.9.2/dist/leaflet.js"></script>
    <script src="js/ajax-utils.js"></script>
    
    <script src="js/merged_gdf.js"></script>
    <script src="js/usstates.js"></script>
    
    <script src="js/app.js"></script>
</body>
</html>
